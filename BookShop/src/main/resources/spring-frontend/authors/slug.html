<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${author.name}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=93601584">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584">
<!--    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>-->
    <script defer src="/assets/js/scripts.min.js?v=93601584"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(status=${status})}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=${author.name})}"></ul>
            <div th:replace="~{fragments/author_article_fragment :: article(author=${author}, p1=${p1}, p2=${p2}, paragraphs=${paragraphs})}"></div>
<!--            <div class="Section"-->
<!--                 th:replace="~{fragments/book_slider_fragment :: bookSlider(title='Книги автора')}"></div>-->
<!--            <footer class="Section-footer"><a class="Author-books" th:href="@{/books/author}" href="/books/author.html">Все книги автора<span class="Author-amount">(55)</span></a>-->
<!--            </footer>-->

            <div class="Author-books" th:text="#{author.allbooks} + ' (' + ${booksCount} + ')'" >Все книги автора</div>
            <div class="Section">
                <div class="Cards Cards_refresh"
                     th:replace="~{fragments/books_pool_fragment :: pool(category='author', booksListToView=${booksByAuthorId}, refreshId = ${author.id})}"></div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
