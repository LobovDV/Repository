<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="reviewBlock">
    <div class="Comments">
        <strong class="Comments-title">Написать отзыв</strong>
        <div class="Comments-addComment" th:replace="~{fragments/book_new_review_fragment :: ${status}}"></div>
        <div class="Comment" th:each="review : ${bookReviewList}">
            <div class="Comment-column Comment-column_pict">
                <div class="Comment-avatar">
                </div>
            </div>
            <div class="Comment-column">
                <header class="Comment-header">
                    <div>
                        <strong class="Comment-title" th:text="${review[4]}">Дмитрий Петров</strong>
                        <span class="Comment-date" th:text="${review[0]}">17.04.2020 16:40</span>
                    </div>
                </header>
                <div class="Comment-content">
                    <div class="Spoiler">
                        <div class="Spoiler-visible">
                            <p th:if="${review[1].length()} <= 1000" th:text="${review[1]}"></p>
                            <p th:if="${review[1].length()} > 1000" th:text="${review[1].substring(1, 1000)} + '...'"></p>
                        </div>
                        <div class="Spoiler-hide" th:if="${review[1].length()} > 1000">
                            <p th:text="${review[1].substring(1001)}"></p>
                        </div>
                        <div class="Comment-footer">
                            <div class="Comment-appeal">
                                <button class="btn btn_white btn_like" data-btntype="check" data-check="false"
                                        data-btnradio="one1" data-likeid="333" th:attr="data-likeid = ${review[6]}"><span class="btn-icon"><img
                                        src="/assets/img/icons/comment/like.svg" alt="like.svg"/></span><span
                                        class="btn-content" th:text="${review[2]}">500</span>
                                </button>
                                <button class="btn btn_white btn_dislike" data-btntype="check" data-check="false"
                                        data-btnradio="one1" data-likeid="333" th:attr="data-likeid = ${review[6]}"><span class="btn-icon"><img
                                        src="/assets/img/icons/comment/dislike.svg" alt="dislike.svg"/></span><span
                                        class="btn-content" th:text="${review[3]}">50</span>
                                </button>
                            </div>
                            <button th:if="${review[1].length()} > 1000" class="Spoiler-trigger btn btn_primary btn_nr" type="button"
                                    data-showtext="Свернуть отзыв" data-hidetext="Показать отзыв полностью">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
