<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:attr="data-load=${dataLoad}" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
          <div class="Slider-item" th:each="book : ${booksListToView}">
            <div class="Slider-content">
              <div class="Card">
                  <a class="Card-picture" href="/books/slug.html" th:href="@{'/books/' + ${book.slug}}">
                      <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                      <div class="Card-sale" th:if="${book.discount} != 0" th:text="${book.discount} + '% скидка'">30% скидка </div>
                      <div class="Card-ribbon" th:if="${book.isBestseller}  == 1">
                          <span class="Card-ribbonText">Бестселлер</span>
                      </div>
                  </a>
                <div class="Card-content">
                  <strong class="Card-title">
                  <a th:href="@{'/books/' + ${book.slug}}" href="/books/slug.html" th:text="${book.title}"></a>
                  </strong>
                    <div class="Card-description" th:text="${book.getAuthorsString()}"></div>
<!--                  <div class="Card-description" th:each="author : ${book.authors}">-->
<!--                    <div th:text="${author.name}"></div>-->
<!--                  </div>-->
                  <div class="Card-cost">
                      <span class="Card-priceOld" th:if="${book.discount != 0}" th:text="'₽' + ${book.price}"></span>
                      <span class="Card-price"  th:text="'₽' + ${book.priceWithDiscount()}"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
