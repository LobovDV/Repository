<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header class="Header" th:fragment="head">
    <div class="Header-rowMain">
        <div class="wrap">
            <div class="chose_language">
                <a>
                    <svg class="flag-icon flag-icon-russian" xmlns="http://www.w3.org/2000/svg" id="flag-icon-css-ru" viewBox="0 0 640 480">
                        <g fill-rule="evenodd" stroke-width="1pt">
                            <path fill="#fff" d="M0 0h640v480H0z"/>
                            <path fill="#0039a6" d="M0 160h640v320H0z"/>
                            <path fill="#d52b1e" d="M0 320h640v160H0z"/>
                        </g>
                    </svg>
                </a>
                <a>
                    <svg class="flag-icon flag-icon-english" xmlns="http://www.w3.org/2000/svg" id="flag-icon-css-gb" viewBox="0 0 640 480">
                        <path fill="#012169" d="M0 0h640v480H0z"/>
                        <path fill="#FFF" d="M75 0l244 181L562 0h78v62L400 241l240 178v61h-80L320 301 81 480H0v-60l239-178L0 64V0h75z"/>
                        <path fill="#C8102E" d="M424 281l216 159v40L369 281h55zm-184 20l6 35L54 480H0l240-179zM640 0v3L391 191l2-44L590 0h50zM0 0l239 176h-60L0 42V0z"/>
                        <path fill="#FFF" d="M241 0v480h160V0H241zM0 160v160h640V160H0z"/>
                        <path fill="#C8102E" d="M0 193v96h640v-96H0zM273 0v480h96V0h-96z"/>
                    </svg>


                </a>

            </div>
            <div class="row">
                <div class="row-block Header-logo"><a class="logo" th:href="@{/}" href="/"><img class="logo-image"
                                                                                                src="/assets/img/logo.png"
                                                                                                alt="logo.png"/><span
                        class="logo-text">BOOKSHOP</span></a>
                </div>
                <div class="Header-searchWrap row-block">
                    <div class="Header-searchLink">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19">
                            <g>
                                <g>
                                    <path fill="#b8b8b8"
                                          d="M17.812 17.852c.25.268.25.69 0 .948a.622.622 0 0 1-.457.2.64.64 0 0 1-.457-.2l-5.364-5.494a7.07 7.07 0 0 1-4.32 1.47C3.232 14.777 0 11.457 0 7.389 0 3.321 3.232 0 7.214 0c3.983 0 7.214 3.32 7.214 7.388 0 1.94-.74 3.7-1.926 5.015zM7.214 13.44c3.264 0 5.909-2.708 5.909-6.05 0-3.344-2.655-6.052-5.909-6.052-3.264 0-5.908 2.72-5.908 6.051 0 3.332 2.644 6.051 5.908 6.051z"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <div class="Header-search">
                        <div class="search">
                            <form class="form form_search" action="#" method="post" data-searchlimit="5" th:object="${searchWordDto}">
                                <input class="search-input" id="query" name="query" type="text"
                                       placeholder="Search over 30 million book titles" th:placeholder="#{search.placeholder}"
                                       th:field="*{example}" value=""/>
                                <button class="search-button" type="submit" name="search" id="search" th:text="#{search.button}">Поиск
                                </button>
                            </form>
                        </div>
                        <span th:if="${searchError}" th:text="${searchError.getLocalizedMessage()}"
                              style="color: red"></span>
                    </div>
                </div>
                <div class="row-block Header-cart" th:replace="~{fragments/cart_block_fragment :: ${status}}"></div>
                <div class="row-block Header-trigger"><a class="menuTrigger" href="#navigate">
                    <div class="menuTrigger-content">Показать навигацию
                    </div>
                    <span></span><span></span><span></span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="Header-menu">
        <div class="wrap">
            <nav class="menuModal" id="navigate">
                <ul class="menu menu_main">
                    <li class="menu-item" th:class="${main}"><a class="menu-link" href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                    </li>
                    <li class="menu-item" th:class="${genres}"><a class="menu-link"
                                                                  href="/genres/index.html" th:href="@{/genres}" th:text="#{topbar.genres}">Жанры</a>
                    </li>
                    <li class="menu-item" th:class="${recent}"><a class="menu-link"
                                                                  href="/books/recent.html" th:href="@{/books/recent}" th:text="#{topbar.news}">Новинки</a>
                    </li>
                    <li class="menu-item" th:class="${popular}"><a class="menu-link"
                                                                   href="/books/popular.html" th:href="@{/books/popular}" th:text="#{topbar.popular}">Популярное</a>
                    </li>
                    <li class="menu-item" th:class="${authors}"><a class="menu-link"
                                                                   href="/authors/index.html" th:href="@{/authors}" th:text="#{topbar.authors}">Авторы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
</html>
