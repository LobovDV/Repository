<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div class="Cards" th:fragment="pool-my">
  <div class="Card" th:each="book: ${booksListToView}">
    <div class="Card-picture"><a href="#" th:href="@{'/books/' + ${book.slug}}">
      <img th:src="${book.image}"  src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
    </div>
    <div class="Card-content">
      <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a></strong>
      <div class="Card-description" th:text="${book.getAuthorsString()}">Кондратенко Александр Петрович</div>
      <div class="Card-cost">
        <span class="Card-priceOld" th:if="${book.discount != 0}" th:text="'₽' + ${book.price}">₽300.00</span>
        <span class="Card-price" th:text="'₽' + ${book.priceWithDiscount()}">₽190.00</span>
      </div>
    </div>
  </div>
</div>
</html>
