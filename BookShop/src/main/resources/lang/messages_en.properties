about.category=About Company
about.text1=For many years, BOOKSTORE has been the permanent leader of the Russian IT market, which is reflected in the ratings of leading industry publications
about.text2=Founded in 1992, today BOOKSTORE is the largest wide-profile distributor on the Russian market. The company successfully develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, business gifts. In addition, special attention is paid to the development of VAD distribution - both hardware and software.
about.text3=The reputation of a reliable, responsible and experienced partner who always fulfills his obligations has allowed BOOKSTORE to build a strong relationship with most of the world's leading manufacturers - in the portfolio of BOOKSTORE over 670 brands
about.text4=more than 400 direct distribution agreements. The BOOKSTORE partner network has more than 8,000 companies in all regions of Russia and the CIS countries. Sales offices are located in Moscow, Samara, St. Peterburg Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.
about.text5=BOOKSTORE today are thousands of professionals who develop the national distribution market in several segments and make high-tech products available to every resident of Russia.
about.text6=Do you want to join the BOOKSTORE team? Check out the open vacancies on our website "Work at BOOKSTORE."
about.text7=BOOKSTORE is one of the largest companies in Russia, which is reflected in the ratings of leading business publications. Among the few Russian IT companies participating in the ratings, BOOKSTORE confirms its leading position from year to year.
help.category=Help
help.title=Most popular questions:
help.faq1Header= What to do if I didn't find the right item
help.faq1Text1=If you entered the name of the product in the search bar and saw the message "Excuse me, there are no products at your request now," this means that we do not have such a product in the assortment yet.
help.faq1Text2= In this case, you can add a link to the product you are looking for by clicking Did not find what you were looking for? We will give the information to the managers of the corresponding category and try to add the product to the range.
help.faq2Header=Not available
help.faq2Text= We regularly replenish inventory of goods in warehouses. To find out about the receipt of goods, subscribe to notifications by clicking the Find out about the receipt button.
help.faq3Header=Y item too high price
help.faq3Text=You can wait for a discount on the item of interest. To avoid missing the price cut, click This is Expensive? on the item card. When the price drops, we will send you a notification.
help.faq4Header= Y I have a question about the seller's item
help.faq4Text=Some sellers can be contacted via chat. To ask a question you are interested in, click Ask the seller about the item on the item card below their photos, then enter your message and wait for an answer
